<style>
  .subscribe-button {
    background-color: #cc0000;
    color: white;
    font-size: 14px;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    padding-top: 10px;
    padding-right: 16px;
    padding-bottom: 10px;
    padding-left: 16px;
    transition: opacity 0.15s;
    margin-right: 12px;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: white;
    color: rgb(41,118,211);
    border-color: rgb(41,118,211);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 60px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 4px;
    margin-right: 4px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover{
    background-color: rgb(41,118,211);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 76px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 4px;
    margin-right: 4px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
